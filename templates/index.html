

        <!-- Add spacing between header and card section -->
        <div class="mb-5"></div>

        <!-- Section -->
        <div class="container">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for cafe in cafes %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image with fixed dimensions -->
                            <a href="{{cafe.location}}"> <img class="card-img-top cafe-image" src="{{cafe.img_url}}" alt="Cafe Image" /> </a>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{cafe.name}}</h5>
                                    <!-- Product price-->
                                    <i class="bi bi-cup-fill"></i> {{cafe.coffee_price}} <h6> No of seats {{ cafe.seats}}</h6>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/static/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
